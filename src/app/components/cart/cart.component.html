<div class="bg-gray-100 min-h-screen flex flex-col">

    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-6">Carrinho de Compras</h1>
      
      <div *ngIf="cartItems.length === 0" class="bg-white rounded-lg shadow-md p-6 text-center text-gray-600">
        <p>Seu carrinho está vazio.</p>
      </div>

      <div *ngIf="cartItems.length > 0"  class="bg-white rounded-lg shadow-md p-6">
        <div *ngFor="let item of cartItems" class="flex items-center border-b pb-4 mb-4">
          <img [src]="item.imageUrl || 'https://via.placeholder.com/100'"  alt="Product Image" class="w-24 h-24 object-cover rounded-md mr-4">
          <div class="flex-1">
            <h2 class="font-semibold text-lg">{{item.name}}</h2>
            <p class="text-gray-600">Descrição do produto</p>
          </div>
          <div class="text-right">
            <p class="text-lg font-bold text-gray-800">{{item.price}}</p>
            <div class="flex items-center mt-2">
              <button class="px-3 py-1 bg-gray-200 rounded-l-md">-</button>
              <input type="text" value="1" class="w-12 text-center border border-gray-200">
              <button class="px-3 py-1 bg-gray-200 rounded-r-md">+</button>
              <button class="ml-4 px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700" (click)="removeItem(item.id)">Excluir</button>
            </div>
          </div>
        </div>
  
      <div class="flex justify-between items-center bg-white rounded-lg shadow-md p-6 mt-6">
        <p class="text-lg font-semibold">Total: {{totalValue}}</p>
        <button class="px-6 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700">Finalizar Compra</button>
      </div>
    </div>
  
  </div>
