<div class="w-full h-full">
    <div class="ml-5 mt-5">
        <span class="text-xl font-semibold">Complementos Gratuitos, acompanha em todos os pedidos.</span>
        <div class="grid grid-cols-2 gap-4 mt-2">
            <div *ngFor="let product of products" class="h-28 border-2 rounded-md flex justify-between cursor-pointer mr-4">
                <div class="flex flex-col ml-2 mt-3">
                    <span class="font-medium">{{ product.name }}</span>
                    <span class="font-thin text-sm">3 Acompanhamentos</span>
                    <span class="font-thin text-sm">Incluso leite condensado e leite em pรณ</span>
                    <span class="font-semibold">R$ {{ product.price | number: '1.2-2' }}</span>
                </div>
                <div class="flex items-center mr-2">
                    <img class="w-24 h-24 rounded-md" [src]="product.imageUrl || 'https://via.placeholder.com/50'" alt="{{ product.name }}">
                </div>
            </div>
        </div> 
    </div>
</div>
