<body class="mt-6">
    <div class="min-h-screen flex flex-col">
      <header>
        <div class="container mx-auto px-4">
          <h1 class="text-3xl">Configuração de Aparência</h1>
        </div>
      </header>
  
      <main class="flex-grow container mx-auto px-4 py-8">
        <form class="bg-white rounded shadow p-6 space-y-6" [formGroup]="customFieldForm">
          <div>
            <label for="store-name" class="block text-gray-700 font-medium">Nome da Loja</label>
            <input type="text" id="store-name" class="w-full mt-2 p-2 border rounded" placeholder="Digite o nome da loja"  formControlName="name">
          </div>

          <div>
            <label for="primary-color" class="block text-gray-700 font-medium">Cor Primária</label>
            <input type="color" id="primary-color" class="w-16 h-10 mt-2 border rounded"  formControlName="primary_color">
          </div>
  
          <div>
            <label for="secondary-color" class="block text-gray-700 font-medium">Cor Secundária</label>
            <input type="color" id="secondary-color" class="w-16 h-10 mt-2 border rounded" formControlName="secondary_color">
          </div>
  
          <div>
            <label for="font-family" class="block text-gray-700 font-medium">Fonte</label>
            <select id="font-family" class="w-full mt-2 p-2 border rounded" formControlName="font_name">
              <option value="sans-serif">Sans-serif</option>
              <option value="serif">Serif</option>
              <option value="monospace">Monospace</option>
            </select>
          </div>

          <div>
            <label for="logo-upload" class="block text-gray-700 font-medium">Logo da Loja</label>
            <input type="file" id="logo-upload" class="mt-2" (change)="onFileSelected($event)">
          </div>
  
          <div class="text-right" >
            <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" (click)="create()">
              Salvar Configurações
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
