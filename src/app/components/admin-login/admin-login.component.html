<div class="w-screen h-screen bg-cover bg-center flex justify-center items-center" style="background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p3/15841928-banner-de-padrao-sem-emenda-com-comida-asiatica-comida-japonesa-paezinhos-sushi-ramen-sobre-fundo-vermelho-vetor.jpg');">
    <div class="w-96 p-8 bg-white rounded-lg shadow-lg">
      <div class="content">
        <form [formGroup]="loginForm">
          <div class="mb-5 flex flex-col">
            <label for="email" class="text-xl mb-1 text-gray-800">E-mail</label>
            <input type="email" id="email" formControlName="email" placeholder="E-mail" class="p-2 text-base border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 transition" />
          </div>
          <div class="mb-5 flex flex-col">
            <label for="password" class="text-xl mb-1 text-gray-800">Senha</label>
            <input type="password" id="password" formControlName="password" placeholder="Senha" class="p-2 text-base border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 transition" />
          </div>
          <button type="submit" class="w-full p-2 bg-blue-500 text-white text-base rounded-md hover:bg-blue-600 transition mb-2" (click)="login()">Entrar</button>
        </form>
      </div>
    </div>
  </div>
