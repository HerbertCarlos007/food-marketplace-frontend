<div class="w-full px-8">
  <div class="w-full flex justify-between items-center mt-6">
    <h2 class="text-3xl font-bold text-gray-800">Categorias</h2>
    <div class="space-x-4 text-2xl flex">
      <div
        class="w-12 h-12 flex justify-center items-center text-white bg-red-500 rounded-full cursor-pointer shadow-lg hover:bg-red-600 transition duration-300"
      >
        <fa-icon [icon]="faTrashCan"></fa-icon>
      </div>
    </div>
  </div>

  <div class="mt-4 w-full">
    <label class="block text-lg font-medium text-gray-700 mb-2">Filtrar Categorias</label>
    <input
      type="text"
      class="w-full h-12 border-2 rounded-md px-4 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      placeholder="Digite para filtrar categorias"
    />
  </div>

  <div [formGroup]="categoryForm" class="mt-6 w-full bg-gradient-to-r from-gray-100 to-gray-200 p-6 border border-gray-300 rounded-lg shadow-md">
    <div class="mb-4">
      <label class="block text-lg font-medium text-gray-700 mb-2">Nome da Categoria</label>
      <input
        type="text"
        class="w-full h-12 border-2 rounded-md px-4 focus:ring-2 focus:ring-green-400 focus:outline-none"
        placeholder="Digite o nome da categoria"
        formControlName="name"
        (input)="searchCategory($event)"
      />
    </div>
    <div class="flex justify-end space-x-4">
      <button class="bg-red-500 text-white px-6 py-3 rounded-md shadow-lg hover:bg-red-600 transition duration-300">
        Cancelar
      </button>
      <button class="bg-blue-500 text-white px-6 py-3 rounded-md shadow-lg hover:bg-blue-600 transition duration-300" (click)="createCategory()">
        Salvar
      </button>
    </div>
  </div>

  <div class="mt-6">
    <table class="w-full border-collapse bg-white rounded-lg shadow-md">
      <thead>
        <tr class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white">
          <th class="p-4 text-center">
            <input type="checkbox" class="h-5 w-5 rounded" />
          </th>
          <th class="p-4 text-left">Categoria</th>
          <th class="p-4 text-center">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let category of filteredCategories"
          class="hover:bg-gray-100 transition duration-300"
        >
          <td class="p-4 text-center">
            <input type="checkbox" class="h-5 w-5 rounded" />
          </td>
          <td class="p-4 text-gray-800 font-medium">
            {{ category.name }}
          </td>
          <td class="p-4 flex justify-center space-x-4">
            <div
              class="w-10 h-10 flex justify-center items-center text-white bg-blue-500 rounded-full shadow-md cursor-pointer hover:bg-blue-600 transition duration-300"
            >
              <fa-icon [icon]="faPencil"></fa-icon>
            </div>
            <div
              class="w-10 h-10 flex justify-center items-center text-white bg-red-500 rounded-full shadow-md cursor-pointer hover:bg-red-600 transition duration-300"
            >
              <fa-icon [icon]="faTrashCan"></fa-icon>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
