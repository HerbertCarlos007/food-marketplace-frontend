<div class="w-full px-8">
    <div class="w-full flex justify-between mt-6">
      <h2 class="text-3xl">Categorias</h2>
      <div class="space-x-10 text-2xl flex">
        <div class="w-10 text-white bg-red-500 text-center rounded-md cursor-pointer">
            <fa-icon [icon]="faTrashCan"></fa-icon>
        </div>
      </div>
    </div>

    <div class="mt-4 w-full">
      <label class="block text-lg font-medium text-gray-600 mb-2">Filtrar Categorias</label>
      <input
        type="text"
        class="w-full h-10 border-2 rounded-md px-4"
        placeholder="Digite para filtrar categorias"
      />
    </div>
  
    <div [formGroup]="categoryForm" class="mt-6 w-full bg-gray-100 p-6 border border-gray-200 rounded-md">
      <div class="mb-4">
        <label class="block text-lg font-medium text-gray-600 mb-2">Nome da Categoria</label>
        <input
          type="text"
          class="w-full h-9 border-2 rounded-md px-2"
          placeholder="Digite o nome da categoria"
          formControlName="name"
          (input)="searchCategory($event)"
        />
      </div>
      <div class="flex justify-end space-x-4">
        <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
          Cancelar
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" (click)="createCategory()">
          Salvar
        </button>
      </div>
    </div>
   
    <div class="mt-6">
      <table class="w-full border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="border border-gray-200 p-2">
                <input type="checkbox" />
            </th>
            <th class="border border-gray-200 p-2">Categoria</th>
            <th class="border border-gray-200 p-2">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of filteredCategories">
            <td class="border border-gray-200 p-2">
                <input type="checkbox" />
            </td>
            <td class="border border-gray-200 p-2">{{category.name}}</td>
            <td class="border border-gray-200 p-2 space-x-2 flex">
              <div class="w-7 h-7 flex justify-center items-center text-white bg-blue-500 rounded-md cursor-pointer">
                <fa-icon [icon]="faPencil"></fa-icon>
              </div>
              <div class="w-7 h-7 flex justify-center items-center text-white bg-red-500 rounded-md cursor-pointer">
                <fa-icon [icon]="faTrashCan"></fa-icon>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
