<div class="w-full px-8">
  <div class="w-full flex justify-between mt-6">
    <h2 class="text-3xl">Produtos</h2>
    <div class="space-x-10 text-2xl flex">
      <div class="w-10 text-white bg-blue-500 text-center rounded-md">
        <fa-icon [icon]="faPlus" class="cursor-pointer"></fa-icon>
      </div>
      <div class="w-10 text-white bg-red-500 text-center rounded-md">
        <fa-icon [icon]="faTrashCan" class="cursor-pointer"></fa-icon>
      </div>
    </div>
  </div>
  <div class="mt-10">
    <table class="w-9/12 border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="border border-gray-200 p-2">
            <input type="checkbox" />
          </th>
          <th class="border border-gray-200 p-2">Imagem</th>
          <th class="border border-gray-200 p-2">Produto</th>
          <th class="border border-gray-200 p-2">Preço</th>
          <th class="border border-gray-200 p-2">Situação</th>
          <th class="border border-gray-200 p-2">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border border-gray-200 p-2">
            <input type="checkbox" />
          </td>
          <td class="border border-gray-200 p-2">
            <img src="https://via.placeholder.com/50" alt="Produto" />
          </td>
          <td class="border border-gray-200 p-2">Produto 1</td>
          <td class="border border-gray-200 p-2">R$ 100,00</td>
          <td class="border border-gray-200 p-2">Ativo</td>
          <td class="border border-gray-200 p-2 space-x-2">
            <div class="w-10 h-10 flex justify-center items-center  text-white bg-blue-500 rounded-md">
              <fa-icon [icon]="faPencil" class="cursor-pointer"></fa-icon>
            </div>
          </td>
        </tr>

        <tr>
            <td class="border border-gray-200 p-2">
              <input type="checkbox" />
            </td>
            <td class="border border-gray-200 p-2">
              <img src="https://via.placeholder.com/50" alt="Produto" />
            </td>
            <td class="border border-gray-200 p-2">Produto 1</td>
            <td class="border border-gray-200 p-2">R$ 100,00</td>
            <td class="border border-gray-200 p-2">Ativo</td>
            <td class="border border-gray-200 p-2 space-x-2">
              <div class="w-10 h-10 flex justify-center items-center  text-white bg-blue-500 rounded-md">
                <fa-icon [icon]="faPencil" class="cursor-pointer"></fa-icon>
              </div>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
