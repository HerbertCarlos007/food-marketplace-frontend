<div class="w-full px-8">
    <div class="w-full flex justify-between mt-6">
      <h2 class="text-3xl">Produtos</h2>
      <div class="space-x-10 text-2xl flex">
        <div class="w-10 text-white bg-blue-500 text-center rounded-md cursor-pointer" (click)="setOpenModal()">
          <fa-icon [icon]="faPlus" ></fa-icon>
        </div>
        <div class="w-10 text-white bg-red-500 text-center rounded-md">
          <fa-icon [icon]="faTrashCan" class="cursor-pointer"></fa-icon>
        </div>
      </div>
    </div>
  
    <div class="mt-10 flex justify-between">
      <table class="w-5/6 h-12 border-collapse border border-gray-200">
        <thead>
          <tr class="bg-gray-100 text-left">
            <th class="border border-gray-200 p-2">
              <input type="checkbox" />
            </th>
            <th class="border border-gray-200 p-2">Imagem</th>
            <th class="border border-gray-200 p-2">Produto</th>
            <th class="border border-gray-200 p-2">Modelo</th>
            <th class="border border-gray-200 p-2">Preço</th>
            <th class="border border-gray-200 p-2">Situação</th>
            <th class="border border-gray-200 p-2">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-200 p-2">
              <input type="checkbox" />
            </td>
            <td class="border border-gray-200 p-2">
              <img src="https://via.placeholder.com/50" alt="Produto" />
            </td>
            <td class="border border-gray-200 p-2">Produto 1</td>
            <td class="border border-gray-200 p-2">normal</td>
            <td class="border border-gray-200 p-2">R$ 100,00</td>
            <td class="border border-gray-200 p-2">Ativo</td>
            <td class="border border-gray-200 p-2 space-x-2">
              <div class="w-10 h-10 flex justify-center items-center text-white bg-blue-500 rounded-md cursor-pointer">
                <fa-icon [icon]="faPencil"></fa-icon>
              </div>
            </td>
          </tr>
           <tr>
            <td class="border border-gray-200 p-2">
              <input type="checkbox" />
            </td>
            <td class="border border-gray-200 p-2">
              <img src="https://via.placeholder.com/50" alt="Produto" />
            </td>
            <td class="border border-gray-200 p-2">Produto 1</td>
            <td class="border border-gray-200 p-2">editavel</td>
            <td class="border border-gray-200 p-2">R$ 100,00</td>
            <td class="border border-gray-200 p-2">Ativo</td>
            <td class="border border-gray-200 p-2 space-x-2">
              <div class="w-10 h-10 flex justify-center items-center text-white bg-blue-500 rounded-md cursor-pointer">
                <fa-icon [icon]="faPencil"></fa-icon>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="ml-10 w-64 pb-7 border-collapse border border-gray-200">
        <div class="h-11 bg-gray-100 flex">
           <div class="flex items-center ml-3 space-x-3 ">
            <fa-icon [icon]="faFilter"></fa-icon>
            <span>Filtros</span>
           </div>
        </div>

        <div>
            <div class="ml-3 mt-5">
                <span class="text-lg">Produto</span>
                <input class="w-56  h-9 border-2 rounded-md px-1" type="text" name="" id="" placeholder="Produto">
            </div>
            <div class="ml-3 mt-5 flex flex-col">
                <span class="text-lg">Modelo</span>
                <select class="h-9 w-56 border-2 rounded-md px-1">
                    <option value="">Escolher</option>
                    <option value="normal">normal</option>
                    <option value="editavel">editavel</option>
                </select>
            </div>
            <div class="ml-3 mt-5 flex flex-col">
                <span class="text-lg">Situacao</span>
                <select class="h-9 w-56 border-2 rounded-md px-1">
                    <option value="">Escolher</option>
                    <option value="ativo">ativo</option>
                    <option value="desativado">desativado</option>
                </select>
            </div>
        </div>
      </div>
    </div>

    <app-modal [isModalOpen]="isModalOpen" [setCloseModal]="setCloseModal">
      sss
    </app-modal>
</div>
