<div class="w-full h-20 bg-lightGray flex border-b-2">
  <div class="w-full flex ml-5 gap- items-center">
    <input
      class="w-8/12 h-11 border-2 rounded-lg px-4"
      type="text"
      placeholder="O que você quer comer hoje?"
      (input)="search($event)"
    />
    <div class="w-1/3 flex justify-around mr-5">
      <span class="cursor-pointer flex items-center gap-1">
        <fa-icon [icon]="faHouse"></fa-icon>
        Início
      </span>
      <span class="cursor-pointer flex items-center gap-1"  (click)="navigateToCart()">
        <fa-icon [icon]="faCartShopping"></fa-icon>
        Carrinho
      </span>
      <ng-container *ngIf="role === 'administrador'; else user">
        <a class="cursor-pointer flex items-center gap-1" [routerLink]="['/configuration']">
          <fa-icon [icon]="faGear"></fa-icon>
          Configurações
        </a>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #user>
  <div class="cursor-pointer flex items-center gap-1" (click)="logout()">
    <fa-icon [icon]="faRightFromBracket"></fa-icon>
    Sair
  </div>
</ng-template>
