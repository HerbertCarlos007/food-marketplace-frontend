<div class="w-screen h-screen bg-cover bg-center flex justify-center items-center" style="background-image: url('https://static.vecteezy.com/ti/vetor-gratis/p3/15841928-banner-de-padrao-sem-emenda-com-comida-asiatica-comida-japonesa-paezinhos-sushi-ramen-sobre-fundo-vermelho-vetor.jpg');">
  <div class="w-96 p-8 bg-white rounded-lg shadow-lg">
    <div class="content">
      <!-- Formulário de Login -->
      <form [formGroup]="loginForm" *ngIf="isLoginForm" (ngSubmit)="login()">
        <div class="mb-5 flex flex-col">
          <label for="email" class="text-xl mb-1 text-gray-800">E-mail</label>
          <input type="email" id="email" placeholder="E-mail" formControlName="email" class="p-2 text-base border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 transition" />
          <div *ngIf="getErrorLoginForm('email')" class="text-red-500">
            <span>{{ getErrorLoginForm('email') }}</span>
          </div>
        </div>
        <div class="mb-5 flex flex-col">
          <label for="password" class="text-xl mb-1 text-gray-800">Senha</label>
          <input type="password" id="password" placeholder="Senha" formControlName="password" class="p-2 text-base border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 transition" />
        </div>
        <button type="submit" class="w-full p-2 bg-blue-500 text-white text-base rounded-md hover:bg-blue-600 transition mb-2">Entrar</button>
        <span>Não tem conta? 
          <span class="text-blue-500 cursor-pointer" (click)="changeForm()">Registre-se</span>
        </span>
      </form>

      <!-- Formulário de Registro -->
      <form [formGroup]="registerForm" *ngIf="!isLoginForm" (ngSubmit)="register()">
        <div class="mb-5 flex flex-col">
          <label for="name" class="text-xl mb-1 text-gray-800">Nome</label>
          <input type="text" id="name" placeholder="Nome" formControlName="name" class="p-2 text-base border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 transition" />
          <div *ngIf="getErrorRegisterForm('name')" class="text-red-500">
            <span>{{ getErrorRegisterForm('name') }}</span>
          </div>
        </div>
        <div class="mb-5 flex flex-col">
          <label for="email" class="text-xl mb-1 text-gray-800">E-mail</label>
          <input type="email" id="email" placeholder="E-mail" formControlName="email" class="p-2 text-base border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 transition" />
          <div *ngIf="getErrorRegisterForm('email')" class="text-red-500">
            <span>{{ getErrorRegisterForm('email') }}</span>
          </div>
        </div>
        <div class="mb-5 flex flex-col">
          <label for="password" class="text-xl mb-1 text-gray-800">Senha</label>
          <input type="password" id="password" placeholder="Senha" formControlName="password" class="p-2 text-base border border-gray-300 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200 transition" />
          <div *ngIf="getErrorRegisterForm('password')" class="text-red-500">
            <span>{{ getErrorRegisterForm('password') }}</span>
          </div>
        </div>
        <button type="submit" class="w-full p-2 bg-blue-500 text-white text-base rounded-md hover:bg-blue-600 transition">Registrar</button>
      </form>
    </div>
  </div>
</div>
