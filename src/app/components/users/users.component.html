<div class="w-full px-8">
  <div class="mt-6">
    <h2 class="text-3xl">Usuários</h2>
  </div>
  <div class="mt-6">
    <table class="w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="border border-gray-200 p-2">
            <input type="checkbox" />
          </th>
          <th class="border border-gray-200 p-2">Avatar</th>
          <th class="border border-gray-200 p-2">Nome</th>
          <th class="border border-gray-200 p-2">Email</th>
          <th class="border border-gray-200 p-2">Função</th>
          <th class="border border-gray-200 p-2">Status</th>
          <th class="border border-gray-200 p-2">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="border border-gray-200 p-2">
            <input type="checkbox" />
          </td>
          <td class="border border-gray-200 p-2">
            <img
              [src]="'https://via.placeholder.com/50'"
              class="w-11 h-11 rounded-full"
              alt="Avatar"
            />
          </td>
          <td class="border border-gray-200 p-2">{{ user.name }}</td>
          <td class="border border-gray-200 p-2">{{ user.email }}</td>
          <td class="border border-gray-200 p-2">{{ user.role }}</td>
          <td class="border border-gray-200 p-2">
            <span 
              class="px-2 py-1 rounded-full"
              [ngClass]="{
                'bg-green-200 text-green-700': user.status === 'ativo',
                'bg-red-200 text-red-700': user.status === 'desativado'
              }">
              {{ user.status }}
            </span>
          </td>
          <td class="border border-gray-200 p-2 space-x-2">
            <div
              class="w-10 h-10 flex justify-center items-center text-white bg-blue-500 rounded-md cursor-pointer"
            >
              <fa-icon [icon]="faPencil"></fa-icon>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
