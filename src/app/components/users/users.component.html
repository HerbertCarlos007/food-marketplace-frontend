<div class="w-full px-8">
  <div class="w-full flex justify-between mt-6">
    <h2 class="text-3xl">Usuários</h2>
    <div class="space-x-10 text-2xl flex">
      <div
        class="w-10 text-white bg-blue-500 text-center rounded-md cursor-pointer"
        (click)="isModalCreateUserOpen = true"
      >
        <fa-icon [icon]="faPlus"></fa-icon>
      </div>

    </div>
  </div>
  <div class="mt-6">
    <table class="w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="border border-gray-200 p-2">
            <input type="checkbox" />
          </th>
          <th class="border border-gray-200 p-2">Avatar</th>
          <th class="border border-gray-200 p-2">Nome</th>
          <th class="border border-gray-200 p-2">Email</th>
          <th class="border border-gray-200 p-2">Função</th>
          <th class="border border-gray-200 p-2">Status</th>
          <th class="border border-gray-200 p-2">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="border border-gray-200 p-2">
            <input type="checkbox" />
          </td>
          <td class="border border-gray-200 p-2">
            <img
              [src]="'https://via.placeholder.com/50'"
              class="w-11 h-11 rounded-full"
              alt="Avatar"
            />
          </td>
          <td class="border border-gray-200 p-2">{{ user.name }}</td>
          <td class="border border-gray-200 p-2">{{ user.email }}</td>
          <td class="border border-gray-200 p-2">{{ user.role }}</td>
          <td class="border border-gray-200 p-2">
            <span 
              class="px-2 py-1 rounded-full"
              [ngClass]="{
                'bg-green-200 text-green-700': user.status === 'ativo',
                'bg-red-200 text-red-700': user.status === 'desativado'
              }">
              {{ user.status }}
            </span>
          </td>
          <td class="border border-gray-200 p-2 space-x-2">
            <div
              class="w-10 h-10 flex justify-center items-center text-white bg-blue-500 rounded-md cursor-pointer"
              (click)="isModalOpen = true"
            >
              <fa-icon [icon]="faPencil"></fa-icon>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-modal [isModalOpen]="isModalOpen" [setCloseModal]="setCloseModal">
  <form >
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
     
      <div class="grid grid-cols-2 gap-6">
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-600 mb-2">Nome</label>
          <input
            type="text"
            class="border border-gray-300 rounded-lg p-3 w-full"
            placeholder="Nome"
          />
        </div>

        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-600 mb-2">E-mail</label>
          <input
            type="text"
            class="border border-gray-300 rounded-lg p-3 w-full"
            placeholder="E-mail"
          />
        </div>

        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-600 mb-2">Status</label>
          <select class="border border-gray-300 rounded-lg p-3 w-full">
            <option value="">Selecione</option>
            <option value="normal">ativo</option>
            <option value="editavel">desativado</option>
          </select>
        </div>


        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-600 mb-2">Função</label>
          <select class="border border-gray-300 rounded-lg p-3 w-full">
            <option value="">Selecione</option>
            <option value="normal">usuario</option>
            <option value="editavel">administrador</option>
          </select>
        </div>

      </div>
      
      <div class="flex justify-end space-x-4 mt-6">
        <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" (click)="setCloseModal()">Cancelar</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600" >
          <span>Atualizar</span>
