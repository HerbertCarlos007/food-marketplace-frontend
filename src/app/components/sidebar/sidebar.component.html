<div class="h-screen">
  <div class="w-85 h-full bg-lightGray border-r-2">
    <div class="flex justify-center my-5">
        <img class="w-20 h-20 bg-cover rounded-full" 
        src="https://img.freepik.com/vetores-premium/sushi-logo-comida-japonesa-sushi-frutos-do-mar-vetor-cozinha-japonesa-icone-de-modelo-de-design-de-produto_638875-5288.jpg" 
        alt="">
    </div>
    <div class="w-full h-11 flex justify-between cursor-pointer">
      <h1 class="text-3xl ml-4">Japa em Alta</h1>
      <span class="mr-4 text-2xl">
        <fa-icon [icon]="faChevronRight"></fa-icon>
      </span>
    </div>
    <div class="ml-4">
      <span>$ Sem pedido minimo</span>
    </div>
    <div class="w-85 h-full fixed" >
      <div class="w-full h-12 border-t-2 mt-3 flex items-center font-bold last:border-b-2 cursor-pointer" *ngFor="let category of categories">
        <span class="ml-4">{{category.name}}</span>
      </div>
    </div>
  </div>
</div>
