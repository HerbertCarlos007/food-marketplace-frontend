<header class="w-full h-20 bg-gray-100 shadow-md">
  <div class="w-full h-full flex justify-between items-center px-8">
    <section>
      <img src="logo.png" alt="Logo" class="w-24" />
    </section>
    <section class="w-full max-w-xl">
      <input
        type="text"
        placeholder="Busque por uma loja"
        class="h-11 w-full border-2 border-gray-300 rounded-lg px-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </section>
    <div class="flex gap-10">
      <section 
        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg cursor-pointer hover:bg-blue-600 transition-all duration-300 hover:shadow-md"
        (click)="navigateToLogin()">
        Entrar
      </section>

      <section 
        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg cursor-pointer hover:bg-blue-600 transition-all duration-300 hover:shadow-md"
        (click)="navigateToCreateStore()">
        Criar Loja
      </section>
    </div>
  </div>
</header>

<section class="w-full h-screen mt-9">
    <div class="w-4/5 mx-auto">
      <div class="w-full grid grid-cols-4 gap-6">
        <div *ngFor="let store of stores" (click)="navigateToStoreSelected(store)" class="w-full flex items-center overflow-hidden hover:scale-90 transition-transform duration-300 hover:bg-white hover:shadow-lg hover:border hover:border-gray-300 rounded-lg">
          <section>
            <img [src]="store.imageUrl" alt="" class="w-32 h-32">
          </section>
          <section class="flex flex-col">
            <label class="font-semibold">{{store.name}}</label>
          </section>
        </div>
      </div>
    </div>
  </section>
